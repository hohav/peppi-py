[package]
authors = ["melkor <hohav@fastmail.com>"]
name = "peppi-py"
version = "0.2.0"
edition = "2018"

[lib]
name = "peppi_py"
crate-type = ["cdylib"]

[dependencies]
arrow = "5.5"
peppi = "1.0.0-alpha.4"
pyo3 = { version = "0.14", features = ["abi3-py39", "extension-module"] }
serde = "1.0"
serde_json = "1.0"

[package.metadata.maturin]
requires-dist = ["pyarrow~=4.0"]
