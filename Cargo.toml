[package]
authors = ["melkor <hohav@fastmail.com>"]
name = "peppi-py"
version = "0.1.0"
edition = "2018"

[lib]
name = "peppi_py"
crate-type = ["cdylib"]

[dependencies]
arrow = "4.1"
peppi = "1.0.0-alpha"
pyo3 = { version = "0.13", features = ["abi3-py39", "extension-module"] }
serde = "1.0"
serde_json = "1.0"
